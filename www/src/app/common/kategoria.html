<md-card ui-sref="{{link}}" style="cursor:pointer">
    <img ng-src="{{image}}" class="md-card-image" alt="{{link}}" />
    <md-card-content>
        <div class="md-title">{{title}}</div>
        <div class="md-body-1">
            <div class="md-body-1">
                <p>
                    {{info}}
                </p>
            </div>
        </div>
    </md-card-content>
</md-card>
