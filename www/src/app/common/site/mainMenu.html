<md-grid-list md-cols-xs="2" md-cols-sm="3" md-cols-gt-sm="5" md-cols-gt-md="5" md-row-height="1:1" style="height: 950px;" md-gutter="6px">
    <md-grid-tile style="background-color:antiquewhite" md-rowspan="1" ui-sref="bark" bg-image="{{vm.getImageUrl(0)}}">
        <md-grid-tile-header>
            <h3>Bark</h3>
        </md-grid-tile-header>
    </md-grid-tile>
    <md-grid-tile style="background-color:aqua" md-rowspan="1" ui-sref="biodro" bg-image="{{vm.getImageUrl(1)}}">
        <md-grid-tile-header>
            <h3>Biodro</h3>
        </md-grid-tile-header>
    </md-grid-tile>
    <md-grid-tile style="background-color:antiquewhite" md-rowspan="1" ui-sref="kolano" bg-image="{{vm.getImageUrl(2)}}">
        <md-grid-tile-header>
            <h3>Kolano</h3>
        </md-grid-tile-header>
    </md-grid-tile>
    <md-grid-tile style="background-color:azure" md-rowspan="1" ui-sref="kregoslup" bg-image="{{vm.getImageUrl(3)}}">
        <md-grid-tile-header>
            <h3>Kręgosłup</h3>
        </md-grid-tile-header>
    </md-grid-tile>
    <md-grid-tile style="background-color:antiquewhite" md-rowspan="1" ui-sref="stopa" bg-image="{{vm.getImageUrl(4)}}">
        <md-grid-tile-header>
            <h3>Stopa</h3>
        </md-grid-tile-header>
    </md-grid-tile>
</md-grid-list>
