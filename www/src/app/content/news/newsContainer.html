<md-content layout layout-wrap class="md-padding">
    <news-card ng-repeat="d in dane" flex-gt-md="50" flex="100"
               title="{{d.title}}"
               subtitle="{{d.subtitle}}"
               descr="{{d.descr}}"
               theme="{{d.theme}}"
               image="{{d.image}}"
               link="{{d.link}}"
               source="{{d.source}}"
               caption="{{d.caption}}"
               >
    </news-card>

</md-content>
