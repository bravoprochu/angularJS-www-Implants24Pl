<div ng-if="vm.startMode">
    <md-grid-list md-row-height=1:1 md-cols="1" md-cols-gt-xs="3" style="cursor:pointer" ng-show="vm.menuShow()">
        <md-grid-tile style="background-color:white" ui-sref="panewkaAtlante2" bg-image="{{vm.getImageUrl(0)}}">
            <md-grid-tile-header class="tileHeaderBackground">
                <h3>Panewka Atlante 2</h3>
            </md-grid-tile-header>

        </md-grid-tile>
        <md-grid-tile style="background-color:white" ui-sref="panewkaAtlas" bg-image="{{vm.getImageUrl(1)}}">

                <h3>Panewka Atlas</h3>
            </md-grid-tile-header>
        </md-grid-tile>

        <md-grid-tile style="background-color:white" ui-sref="panewkaHipNGo" bg-image="{{vm.getImageUrl(2)}}">
            <md-grid-tile-header class="tileHeaderBackground">
                <h3>Panewka Hip & Go</h3>
            </md-grid-tile-header>
        </md-grid-tile>

        <md-grid-tile style="background-color:burlywood" ui-sref="systemProtezyBipolarnejPharo" bg-image="{{vm.getImageUrl(3)}}">

            </md-grid-tile-header>
        </md-grid-tile>

        <md-grid-tile style="background-color:cornsilk" ui-sref="trzpienESOP" bg-image="{{vm.getImageUrl(4)}}">
