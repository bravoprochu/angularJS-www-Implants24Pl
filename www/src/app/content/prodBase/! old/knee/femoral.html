<div label="Femoral" layout-gt-sm="row" layout-wrap>
    <md-card flex-sm="100" flex-gt-lg="45">

        <md-card-content>
            <div class="md-subhead">Single radius</div>
            <div class="md-body-1">
                <p>
                    <ul>
                        <li>Optimisation of kinematics;</li>

                    </ul>

        </md-card-content>
    </md-card>
    <md-card flex-sm="100" flex-gt-lg="45">

                </p>
            </div>
        </md-card-content>
    </md-card>
    <md-card flex-sm="100" flex-gt-lg="45">
        <img ng-src="images/knee_femoral3.png" class="md-card-image" alt="femoral3" />
        <md-card-content>
            <div class="md-subhead">Coating</div>
            <div class="md-body-1">
                <p>
                    Half height of the anterior part to

                </p>
            </div>
        </md-card-content>
