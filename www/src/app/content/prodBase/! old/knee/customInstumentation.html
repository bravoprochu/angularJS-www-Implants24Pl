<div label="Custom instumentation" layout-gt-sm="row" layout-wrap>
    <md-card flex-sm="100" flex-gt-lg="45">
        <img ng-src="images/knee_customInstrumentation1.png" class="md-card-image" alt="customInstumentation1" />
        <md-card-content>
            <div class="md-subhead">Choice of cuts</div>
            <div class="md-body-1">
                <ul>
                    <li>Tibial cut first</li>
                    <li>Femoral cut first</li>
                </ul>
            </div>
        </md-card-content>
    </md-card>
    <md-card flex-sm="100" flex-gt-lg="45">
        <img ng-src="images/knee_customInstrumentation2.png" class="md-card-image" alt="customInstumentation2" />
        <md-card-content>
            <div class="md-subhead">Choice of femoral reference</div>
            <div class="md-body-1">
                <ul>
                    <li>Posterior reference</li>
                    <li>Anterior reference</li>
                </ul>
            </div>
        </md-card-content>
    </md-card>
    <md-card flex-sm="100" flex-gt-lg="45">
        <img ng-src="images/knee_customInstrumentation3.png" class="md-card-image" alt="customInstumentation3" />
        <md-card-content>
            <div class="md-subhead">Femoral cuts choice</div>
            <div class="md-body-1">
                <ul>
                    <li>1 + 4 cuts</li>
                    <li>5 in 1 cuts</li>
                </ul>
            </div>
        </md-card-content>
    </md-card>
    <md-card flex-sm="100" flex-gt-lg="45">
        <img ng-src="images/knee_customInstrumentation4.png" class="md-card-image" alt="customInstumentation4" />
        <md-card-content>
            <div class="md-subhead">Choice of both tibial</div>
            <div class="md-body-1">
                <ul>
                    <li>Intramedullary</li>
                    <li>Extramedullary</li>
                </ul>
            </div>
        </md-card-content>
    </md-card>







</div>
