<div ng-if="vm.startMode">
    <md-grid-list md-row-height=1:1 md-cols="1" md-cols-gt-xs="3" style="cursor:pointer" ng-show="vm.menuShow()">
        <md-grid-tile style="background-color:orange" ui-sref="arrow" bg-image="{{vm.getImageUrl(0)}}">
            <md-grid-tile-header>
                <h3>Arrow</h3>
            </md-grid-tile-header>

        </md-grid-tile>
        <md-grid-tile style="background-color:white" ui-sref="telegraph" bg-image="{{vm.getImageUrl(1)}}">
            <md-grid-tile-header>
                <h3>Telegraph</h3>
            </md-grid-tile-header>
        </md-grid-tile>
    </md-grid-list>
    <ui-view></ui-view>
</div>
